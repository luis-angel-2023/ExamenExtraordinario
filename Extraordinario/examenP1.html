<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Examen extraordinario Parcial 1</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulario de Cálculo de Promedio</h1>
        <form id="promedioForm">
            <div class="mb-3">
                <label for="calificacion1" class="form-label">Calificación 1</label>
                <input type="number" class="form-control" id="calificacion1" required>
            </div>
            <div class="mb-3">
                <label for="calificacion2" class="form-label">Calificación 2</label>
                <input type="number" class="form-control" id="calificacion2" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Promedio</button>
        </form>
        <div class="mt-3">
            <h2 id="resultado"></h2>
        </div>
    </div>

    <script src="Calcular.js"></script>
</body>
</html>
